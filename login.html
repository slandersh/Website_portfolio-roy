<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="gray" text="white">

    <center>
        <header>
            <h1><u>Login</u></h1>
            <hr width="80%">
        </header>
        
        <main>
            <form action="member_gratis.html" method="get">
                <table width="80%" cellpadding="10">
                    <tr>
                        <td width="30%"><label for="username"><b>Username:</b></label></td>
                        <td><input type="text" id="username" name="username" size="40" required></td>
                    </tr>
                    <tr>
                        <td><label for="password"><b>Password:</b></label></td>
                        <td><input type="password" id="password" name="password" size="40" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
            <p>Belum punya akun? <a href="register.html" style="color: lightblue;">Daftar di sini</a></p>
        </main>
        
        <footer>
            <hr width="80%">
            <p><b>contact : roysubagya@upi.edu</b></p>
        </footer>
    </center>

</body>
</html>
