<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="gray" text="white">

    <center>
        <header style="background-color: rgb(71, 69, 69); padding: 15px; text-align: center;">
            <h1>Login</h1>
            <nav style="display: flex; justify-content: center;">
                <ul style="list-style: none; padding: 0; margin: 0; display: flex; gap: 15px;">
                    <li><a href="index.html" style="color: greenyellow; text-decoration: none; font-size: 18px;">Home</a></li>
                </ul>
            </nav>    
        </header>
        <br>
        <hr width="80%">
        <main>
            <form action="member_gratis.html" method="get">
                <table width="80%" cellpadding="10">
                    <tr>
                        <td width="30%"><label for="username"><b>Username:</b></label></td>
                        <td><input type="text" id="username" name="username" size="40" required></td>
                    </tr>
                    <tr>
                        <td><label for="password"><b>Password:</b></label></td>
                        <td><input type="password" id="password" name="password" size="40" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button type="submit">Login</button>
                        </td>
                    </tr>
                </table>
            </form>
            <p>Belum punya akun? <a href="register.html" style="color: lightblue;">Daftar di sini</a></p>
        </main>
        
        <footer>
            <hr width="80%">
            <p><b>contact : roysubagya@upi.edu</b></p>
        </footer>
    </center>

</body>
</html>
