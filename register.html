<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <header class="fade-in">
    <h1>Pendaftaran Member Gratis</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="fade-in">Home</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container fade-in">
    <form action="login.html" method="get" enctype="multipart/form-data">
      <table>
        <tr>
          <td><label for="username"><b>Username:</b></label></td>
          <td><input type="text" id="username" name="username" required></td>
        </tr>
        <tr>
          <td><label for="email"><b>Email:</b></label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password"><b>Password:</b></label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <fieldset>
              <legend>Jenis Kelamin</legend>
              <input type="radio" id="Laki-laki" name="gender" value="Laki-laki" required>
              <label for="Laki-laki">Laki-laki</label>
              <input type="radio" id="perempuan" name="gender" value="perempuan">
              <label for="perempuan">Perempuan</label>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td><label for="alamat"><b>Alamat:</b></label></td>
          <td><textarea id="alamat" name="alamat" rows="4" required></textarea></td>
        </tr>
        <tr>
          <td><label for="dob"><b>Tanggal Lahir:</b></label></td>
          <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
          <td><label for="photo"><b>Upload Foto Profil:</b></label></td>
          <td><input type="file" id="photo" name="photo" accept="image/*" required></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <div class="button-container">
              <button type="submit">Register</button>
              <button type="reset">Reset</button>
            </div>
          </td>
        </tr>
      </table>
    </form>
    <center>
      <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </center>
  </div>

  <footer class="fade-in">
    <center><p>Contact: Lorem, ipsum dolor sit amet consectetur.@gmail.com</p></center>
  </footer>
</body>
</html>
